name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Build Host ğŸ”§
        working-directory: host
        run: | # Install npm packages and build the Storybook files
          npm ci
          npm run build:prod

      - name: Build Remote ğŸ”§
        working-directory: remote
        run: | # Install npm packages and build the Storybook files
          npm ci
          npm run build:prod

      - name: Package it up! ğŸ“¦
        run: |
          mkdir package
          mkdir package/remote
          cp -R host/dist/* package
          cp -R remote/dist/* package/remote

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh_pages # The branch the action should deploy to.
          folder: package # The folder that with the build.
          CLEAN: true # Automatically remove deleted files from the deploy branch
